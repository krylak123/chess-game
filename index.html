<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Chess Game</title>
    <meta name="description" content="A chess game Computer vs Player">
    <meta name="author" content="Krystian Grzelak">
    <meta name='keywords' content="chess, game, computer, player">
    <meta name="robots" content="noindex">

    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="48x48" href="./images/favicons/favicon-48x48.png">
    <link rel="icon" type="image/png" sizes="64x64" href="./images/favicons/favicon-64x64.png">
    <link rel="icon" type="image/png" sizes="128x128" href="./images/favicons/favicon-128x128.png">

    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
        integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">

</head>

<body>

    <div class="wrapper">
        <main class="page">
            <h1 class="page__title">Chess Game</h1>
            <h2 class="page__title page__title--subtitle">Player vs Computer</h2>
            <section class="page__panel panel">
                <div class="panel__top-container">
                    <div class="panel__stats-container stats">
                        <h3 class="panel__title panel__title--stats">Statistics</h3>
                        <article class="stats__container stats__container--win">
                            <p class="stats__value">0</p>
                            <p class="stats__name">win</p>
                        </article>
                        <article class="stats__container stats__container--score">
                            <p class="stats__value">0</p>
                            <p class="stats__name">score</p>
                        </article>
                        <article class="stats__container stats__container--lose">
                            <p class="stats__value">0</p>
                            <p class="stats__name">lose</p>
                        </article>
                    </div>
                    <div class="panel__timeline-container timeline">
                        <h3 class="panel__title">Game Timeline</h3>
                        <p class="timeline__timer">
                            <span class="timeline__timer-minutes">00</span>:<span class="timeline__timer-seconds">00</span>
                        </p>
                        <ul class="timeline__list">
                            <li class="timeline__list-item">text</li>
                            <li class="timeline__list-item">text</li>
                            <li class="timeline__list-item">text</li>
                        </ul>
                    </div>
                </div>
                <div class="panel__bottom-container">
                    <!-- <div class="panel__rules-container">rules</div> -->
                    <footer class="footer">
                        <div class="footer__img-container"><img src="./images/chesspieces/bK.png" alt="black king"
                                class="footer__img"></div>
                        <div class="footer__text-container">
                            <p class="footer__text">Created by
                                <a href="https://github.com/krylak123" class="footer__text footer__text--link">krylak123</a>
                            </p>
                        </div>
                        <div class="footer__img-container"><img src="./images/chesspieces/wQ.png" alt="white queen"
                                class="footer__img"></div>
                    </footer>
                </div>
            </section>
            <section class="page__content content">
                <div class="content__board" id="myBoard"></div>
                <div class="content__modal content__modal--open">
                    <button class="content__btn">start game</button>
                </div>
            </section>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
        integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD" crossorigin="anonymous">
    </script>
    <script src="./js/index.js"></script>

</body>

</html>
